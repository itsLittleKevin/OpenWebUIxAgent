# =============================================================================
# ClusterX AI - CPU-Only Docker Compose Stack
# For systems without NVIDIA GPU
# =============================================================================
services:
  # ===========================================================================
  # Ollama - Local LLM Server (CPU mode)
  # ===========================================================================
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: clusterx-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_PRELOAD_MODELS=huihui_ai/qwen3-abliterated:4b-v2 nomic-embed-text:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s  # Longer for CPU model loading

  # ===========================================================================
  # Backend - Open WebUI API Server
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: clusterx-backend
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
      letta:
        condition: service_healthy
    environment:
      - DOCKER=true
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_NAME=ClusterX AI
      - DATABASE_URL=sqlite:///./data/webui.db
      - CORS_ALLOW_ORIGIN=*
      - FORWARDED_ALLOW_IPS=*
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
    volumes:
      - webui_data:/app/backend/data
      - webui_uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Letta Memory Server
  # ===========================================================================
  letta:
    build:
      context: .
      dockerfile: Dockerfile.letta
    container_name: clusterx-memory
    ports:
      - "8888:8888"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_URL=http://ollama:11434
      - LETTA_MODEL=huihui_ai/qwen3-abliterated:4b-v2
      - DATA_DIR=/app/data/letta
    volumes:
      - letta_data:/app/data/letta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  ollama_data:
    driver: local
  webui_data:
    driver: local
  webui_uploads:
    driver: local
  letta_data:
    driver: local

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  default:
    name: clusterx-network
    driver: bridge
