# =============================================================================
# ClusterX AI - Complete Docker Compose Stack
# All services including VRM avatar support, TTS, memory, and AI models
# =============================================================================
services:
  # ===========================================================================
  # Ollama - Local LLM Server with Pre-loaded Models
  # ===========================================================================
  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: clusterx-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_PRELOAD_MODELS=huihui_ai/qwen3-abliterated:4b-v2 nomic-embed-text:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ===========================================================================
  # Backend - Open WebUI API Server (serves frontend in production)
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: clusterx-backend
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
      letta:
        condition: service_healthy
    environment:
      - DOCKER=true
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_NAME=ClusterX AI
      - DATABASE_URL=sqlite:///./data/webui.db
      - CORS_ALLOW_ORIGIN=*
      - FORWARDED_ALLOW_IPS=*
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
    volumes:
      - webui_data:/app/backend/data
      - webui_uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # GPT-SoVITS - Text-to-Speech Engine
  # ===========================================================================
  gpt-sovits:
    build:
      context: ./vendor/GPT-SoVITS
      dockerfile: Dockerfile.sovits
    container_name: clusterx-tts
    ports:
      - "9880:9880"
    volumes:
      - sovits_models:/workspace/GPT-SoVITS/models
      - sovits_outputs:/workspace/GPT-SoVITS/outputs
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-s", "-o", "/dev/null", "http://127.0.0.1:9880/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ===========================================================================
  # Audio Router - TTS Audio to VMC Lip Sync Bridge
  # ===========================================================================
  audio-router:
    build:
      context: .
      dockerfile: Dockerfile.audio-router
    container_name: clusterx-audio
    ports:
      - "8765:8765"
    depends_on:
      gpt-sovits:
        condition: service_healthy
    environment:
      - AUDIO_HOST=0.0.0.0
      - AUDIO_PORT=8765
      - VMC_PORT=39540
      - TTS_URL=http://gpt-sovits:9880
    restart: unless-stopped

  # ===========================================================================
  # Letta Memory Server - Persistent Conversation Memory
  # ===========================================================================
  letta:
    build:
      context: .
      dockerfile: Dockerfile.letta
    container_name: clusterx-memory
    ports:
      - "8888:8888"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_URL=http://ollama:11434
      - LETTA_MODEL=huihui_ai/qwen3-abliterated:4b-v2
      - DATA_DIR=/app/data/letta
    volumes:
      - letta_data:/app/data/letta
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  # Ollama models storage (~10GB+ for all models)
  ollama_data:
    driver: local
  
  # Open WebUI database and settings
  webui_data:
    driver: local
  
  # User uploads (VRM models, files, etc.)
  webui_uploads:
    driver: local
  
  # GPT-SoVITS models
  sovits_models:
    driver: local
  
  # GPT-SoVITS generated audio
  sovits_outputs:
    driver: local
  
  # Letta memory database
  letta_data:
    driver: local

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  default:
    name: clusterx-network
    driver: bridge
